<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer.css">
    <link rel="stylesheet" href="./assets/fonts/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Products</title>
</head>
<body>
    <!-- Products -->
    <header class="container-top">
        <nav class="navigation">
            <img src="assets/User.jpg" alt="User Photo" srcset="" class="img-user">
            <p>Hello, User</p>
            <div class="menu">
                <ul class="grid">
                    <li><a class="title-menu" href="customer.html"><i class="i icon-user"></i>Customers</a></li>                    
                        <li><a class="title-menu" href="products.html"><i class="i icon-shopping-cart"></i>Products</a></li>
                        <li><a class="title-menu" href="index.html"><i class="i icon-sign-in"></i>Logout</a></li>
                </ul>
            </div>
            <div class="toggle icon-menu">
                <img src="assets/menu-open.svg" alt="" srcset="">
            </div>
            <div class="toggle icon-close">
                <img src="assets/menu-close.svg" alt="" srcset="">
            </div>
        </nav>
    </header>
    <div class="container-bottom">
        <form action="#" method="post" class="form-content">
            <legend>Products</legend>
            <div class="line"></div>
            <div class="forms">
                <div class="form-column-one">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" id="brand" placeholder="" class="input-field" required>
                    <label for="identifier" class="form-label">ID</label>
                    <input type="number" id="identifier" placeholder="" class="input-field" required>
                </div>
                <div class="form-column-two">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" placeholder="" class="input-field" required>
                    <label for="count" class="form-label">Count</label>
                    <input type="number" id="count" placeholder="" class="input-field" required>
                </div>
            </div>
            <legend>Additional Information</legend>
            <div class="line"></div>
            <div class="forms">
                <div class="form-column-one">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" placeholder="" class="input-field" required>
                    <label for="weight" class="form-label">Weight</label>
                    <input type="number" id="weight" placeholder="" class="input-field" required>
                </div>
                <div class="form-column-two">
                    <label for="barcode" class="form-label">Bar code</label>
                    <input type="number" id="barcode" placeholder="" class="input-field" required>
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" placeholder="" class="input-field" required>
                </div>
            </div>
            <div class="div-register">
                <button onclick="registerProd()" type="submit" class="register" id="register-products">Register</button>
            </div>
        </form>
    </div>
    <footer>
        <a href="https://github.com/Jpdsj" target="_blank"><img src="assets/github.png" alt="github" srcset="" class="icon-github"></a>
        <a href="https://www.linkedin.com/in/jairpires/" target="_blank"><img src="assets/linkedin.png" alt="github" srcset="" class="icon-linkedin"></a>
    </footer>
    <script src="main.js"></script>
    <script src="registerProd.js"></script>
</body>
</html>
