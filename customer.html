<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer.css">
    <link rel="stylesheet" href="./assets/fonts/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Customer</title>
</head>
<body>
    <!-- Customer -->
    <header class="container-top">
        <nav class="navigation">
            <img src="assets/User.jpg" alt="User Photo" srcset="" class="img-user">
            <p>Hello, User</p>
            <div class="menu">
                <ul class="grid">                                                                      
                        <li><a class="title-menu" href="customer.html"><i class="i icon-user"></i>Customers</a></li>                    
                        <li><a class="title-menu" href="products.html"><i class="i icon-shopping-cart"></i>Products</a></li>
                        <li><a class="title-menu" href="index.html"><i class="i icon-sign-in"></i>Logout</a></li>                     
                </ul>
            </div>
            <div class="toggle icon-menu">
                <img src="assets/menu-open.svg" alt="" srcset="">
            </div>
            <div class="toggle icon-close">
                <img src="assets/menu-close.svg" alt="" srcset="">
            </div>
        </nav>
    </header>
    <div class="container-bottom">
        <form action="#" method="post" class="form-content">
            <legend>Personal</legend>
            <div class="line"></div>
            <div class="forms">
                <div class="form-column-one">
                    <label for="name" class="form-label">Name</label>                  
                    <input type="text" id="name" placeholder="" class="input-field" required>
                    <label for="document" class="form-label">Document</label>
                    <input type="number" id="document" placeholder="" class="input-field" required>
                </div>
                <div class="form-column-two">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" id="phone" placeholder="" class="input-field" required>
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" placeholder="" class="input-field" required>
                </div>
            </div>
            <legend>Localization</legend>
            <div class="line"></div>
            <div class="forms">
                <div class="form-column-one">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" id="address" placeholder="" class="input-field" required>
                    <label for="Number" class="form-label">Number</label>
                    <input type="number" id="number" placeholder="" class="input-field" required>
                </div>
                <div class="form-column-two">
                    <label for="zipcode" class="form-label">Zip code</label>
                    <input type="text" id="zipcode" placeholder="" class="input-field" required>
                    <label for="Neighborhood" class="form-label">Neighborhood</label>
                    <input type="text" id="neighborhood" placeholder="" class="input-field" required>
                </div>    
            </div>
            <div class="div-register">
                <button type="submit" class="register" id="register-customer">Register</button>
            </div>
        </form>
    </div>
    <footer>
        <a href="https://github.com/Jpdsj" target="_blank"><img src="assets/github.png" alt="github" srcset="" class="icon-github"></a>
        <a href="https://www.linkedin.com/in/jairpires/" target="_blank"><img src="assets/linkedin.png" alt="github" srcset="" class="icon-linkedin"></a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
