<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Hello - Cadastro</title>
</head>
<body>
    <div id="principal">
        <div class="container-left">
            <div class="center-content">
                <h1>Hello, friend!</h1>
                <p>Enter your user credentials and start <br/> journey with us.</p>
                <form>
                    <input type="submit" value="Sign up" class="btn-signup">
                </form>
            </div>
        </div>
        <div class="container-right">
            <div class="center-content">
                <h2>Sign in</h2>
                <p>Use your account</p>
                <form class="form-login" action="customer.html">
                    <div class="input-field">
                        <input id="user" type="text" name="username" placeholder="Username" required>
                        <input id="password" type="password" name="password" placeholder="Password" required>
                    </div>
                    <a href="#">Forgot your password?</a>
                    <div class="btn-entrar">
                        <button type="submit" class="btn-signin">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="mid-footer"></div>
            <div class="icons-footer">
                <a href="https://github.com/Jpdsj" target="_blank"><img src="assets/github.png" alt="github" srcset="" class="icon-github"></a>            
                <a href="https://www.linkedin.com/in/jairpires/" target="_blank"><img src="assets/linkedin.png" alt="github" srcset="" class="icon-linkedin"></a>
            </div>    
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
